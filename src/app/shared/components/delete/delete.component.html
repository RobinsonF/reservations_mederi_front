<div [@fadeInOut]="dialogAnimationState" class="fixed top-0 inset-x-0 z-50 p-4 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <p class="text-lg font-medium mb-4">{{title}}</p>
    <div class="flex justify-end">
      <button class="bg-success text-white px-4 py-2 rounded hover:bg-success-hover mr-2"
        (click)="onDelete()">{{messageButton}}</button>
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400" (click)="close()">Cancelar</button>
    </div>
  </div>
</div>
