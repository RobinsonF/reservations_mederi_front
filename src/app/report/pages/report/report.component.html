<div class="container mx-auto flex mt-10">
  <div class="w-full p-6 bg-white shadow-lg rounded-lg border border-gray-200 overflow-x-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white shadow-md rounded-lg p-4">
        <span class="text-xl font-semibold mb-4 block">Número de reservas por sala</span>
        <app-frequency [data]="dataFrequency()"></app-frequency>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4">
        <span class="text-xl font-semibold mb-4 block">Número de horas por sala</span>
        <app-hours [data]="dataHours()"></app-hours>
      </div>
    </div>
  </div>
</div>
