<div class="fixed inset-0 flex items-center justify-center p-4 bg-black bg-opacity-50">
  <div class="bg-white max-w-lg w-full p-6 rounded-lg shadow-lg border border-gray-200">
    <div class="py-2 px-4 text-center relative">
      <span class="block font-medium text-xl text-normal text-gray-900">Detalle de la sala</span>
      <button (click)="close()" class="block text-sm text-gray-900 absolute right-3 top-3">
        <fa-icon [icon]="faClose"></fa-icon>
      </button>
    </div>
    <div class="text-gray-700 space-y-4">
      <div>
        <div class="flex justify-start space-x-2 mb-2">
          <span class="font-medium text-gray-700">Nombre:</span>
          <span>{{ room()?.name }}</span>
        </div>
        <div class="flex justify-start space-x-2 mb-2">
          <span class="font-medium text-gray-700">Ubicaci√≥n:</span>
          <span>{{ room()?.location }}</span>
        </div>
        <div class="flex justify-start space-x-2 mb-2">
          <span class="font-medium text-gray-700">Capacidad:</span>
          <span>{{ room()?.capacity }}</span>
        </div>
        <div class="flex justify-start space-x-2">
          <span class="font-medium text-gray-700">Estado:</span>
          <span>Disponible</span>
        </div>
      </div>
    </div>
  </div>
</div>
